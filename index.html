<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/index.css" />
    <title>JS Game Dev Summit</title>
  </head>
  <body>
    <header class="header">
      <div class="container header_container">
        <div class="logo">
          <img src="./images/logo.png" alt="" />
        </div>
        <div class="date">
          <p>April 7-8, 2022</p>
          <p>7am PST / 10AM est / 4pm CET</p>
        </div>
        <div class="title">
          <h1>ALL STARS GAMEDEV AND GRAPHICS ON THE WEB</h1>
        </div>
        <div class="information">
          <div class="information__list">
            <div class="information__element">
              <p class="information__element__number">2</p>
              <div class="information__element__data">
                <span>Days</span>
                <p>Of practical talks</p>
              </div>
            </div>
            <div class="information__element">
              <p class="information__element__number">20+</p>
              <div class="information__element__data">
                <span>SPEAKERS</span>
                <p>Sharing know-how</p>
              </div>
            </div>
            <div class="information__element">
              <p class="information__element__number">5k+</p>
              <div class="information__element__data">
                <span>WEB DEVS</span>
                <p>Gathering</p>
              </div>
            </div>
          </div>
        </div>
        <div class="header__buttons">
          <button class="button">Reserve free spot</button>
          <button class="button button--secondary">
            Why get full access
          </button>
        </div>
      </div>
    </header>
  </body>
</html>
